apiVersion: v1
kind: Namespace
metadata:
  name: zwave
---
apiVersion: v1
kind: Service
metadata:
  name: zwave
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    name: zwave
---
